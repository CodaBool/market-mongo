component: express
name: ${env:REPO}-webhook
app: coda-market
org: codabool
stage: ${env:STAGE}

dom:
  dev: devhook.codattest.com
  prod: prodhook.codattest.com

url:
  dev: https://dev.codattest.com 
  prod: https://www.codattest.com

node:
  dev: development 
  prod: production

inputs:
  src: ./
  env:
    STRIPE_SK: ${env:STRIPE_SK}
    MONGODB_URI: ${env:MONGODB_URI}
    NEXT_PUBLIC_NEXTAUTH_URL: ${url:${stage}}
    STAGE: ${stage}
    STRIPE_PK: ${env:STRIPE_PK}
    BUILD_ID: ${env:BUILD_ID}
    NODE_ENV: ${node:${stage}}
